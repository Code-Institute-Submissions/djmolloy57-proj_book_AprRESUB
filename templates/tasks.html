{% extends "base.html" %}
{% block content %}
<table cellspacing="0" class="column-options">
    <th>Book Name</th>
    <th>Author</th>
    <th>Category</th>
    <th>Book Cover</th>
    <th>Reviews</th>
    <h4>Book List</h4>
    {% for task in tasks %}
        <tr>
        <td>{{ task.book_name }}</td>
        <td>{{ task.Author}}</td>
        <td>{{ task.Category}}</td>
        <td>{{ task.book_cover}}</td>
        <br>
        </tr>
    {% endfor %}
</table>
{% endblock %}
